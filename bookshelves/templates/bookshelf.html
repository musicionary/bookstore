<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BookCase</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <h2>{{bookshelf.name}}</h2>
    <form method="post" action='/bookshelves/{{bookshelf.id}}/new_book'>
      {% csrf_token %}
      <input name="book_text" id="id_new_book" placeholder="Add a book to this list">
    </form>
    <div class="container" id="id_book_grid">
      <div class="row">
        {% for book in books %}
          <div class="col-sm-4">
            <h3>{{ book.name }}</h3>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
