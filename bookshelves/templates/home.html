{% extends 'layout.html' %}

{% block title %}BookCase - An App For Your Book Wish Lists {% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 jumbotron">
        <h1 class="text-center">BookCase</h1>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <form method="post" action='/bookshelves/new' class="text-center">
              {% csrf_token %}
              <input class="form-control input-lg" name="bookshelf_text" id="id_new_shelf" placeholder="Build a bookshelf">
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="id_bookshelf_grid">
      <div class="row">
        {% for bookshelf in bookshelves %}
          <div class="col-sm-4">
            <h2>{{ bookshelf.name }}</h2>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
